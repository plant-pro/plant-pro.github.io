<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Комплементарность</title>

	<link rel="stylesheet" href="../../../stylesheets/material.min.css">
	<script src="../../../scripts/material.min.js"></script>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<div class="mdl-layout__drawer-button">
					<a href="../index.html">
						<i class="material-icons">
							<svg style="width:24px;height:24px" viewbox="0 0 24 24">
								<path fill="rgb(0, 129, 32)"
									d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
							</svg>
						</i>
					</a>
				</div>

				<span class="mdl-layout-title">
					<span style="color: rgb(0, 129, 32);">P</span>LANT
					<span style="color: rgb(0, 129, 32);">P</span>ROTECTION
				</span>

				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation mdl-layout--large-screen-only">
				</nav>
			</div>
		</header>

		<main class="mdl-layout__content">
			<div class="page-content">
				<form name="mainForm">
					<fieldset>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width">
									<label class="tblbl">ДНК 1</label>
									<input class="mdl-textfield__input" type="text" id="dnaInput">
									<span class="mdl-textfield__error" id="dna1err" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width">
									<label class="tblbl">ДНК 2</label>
									<input class="mdl-textfield__input" type="text" id="dna2Input">
									<span class="mdl-textfield__error" id="dna2err" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width">
									<label class="tblbl">иРНК</label>
									<input class="mdl-textfield__input" type="text" id="irnaInput">
									<span class="mdl-textfield__error" id="irnaerr" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width">
									<label class="tblbl">тРНК</label>
									<input class="mdl-textfield__input" type="text" id="trnaInput">
									<span class="mdl-textfield__error" id="trnaerr" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width">
									<label class="tblbl">Белок</label>
									<input class="text-box-with-label mdl-textfield__input" type="text" id="proteinInput">
									<span class="mdl-textfield__error" id="proteinerr" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<input type="button" value="Построить" id="runButton"
									class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</main>
	</div>
	<script src="../../../scripts/lib/complementarity.min.js"></script>
</body>

</html>
