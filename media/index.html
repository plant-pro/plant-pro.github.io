	<script>
		function showModal(event) {
			console.log(event)
			let res = event.target.parentNode.children[0].src;
			let title = event.target.parentNode.getElementsByClassName("card-title")[0].innerText;
			document.getElementById("my-modal").innerHTML = `
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">${title}</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body text-center">
							<img max-width="100%" max-height="100%" height="100%" src="${res}"/>
						</div>
					</div>
				</div>
			</div>`;

			$('#myModal').modal()
		}

		for(let card of document.getElementsByClassName("card")) {
			card.addEventListener("click", showModal);
		}
	</script>
