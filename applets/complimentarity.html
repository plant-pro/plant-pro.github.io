<body>

		<svg class="svg-gradient-container">
			<defs>
				<lineargradient id="svg-gradient" x1="0" x2="1" y1="0" y2="0">
					<stop offset="0%" class="svg-gradient-begin-color" />
					<stop offset="100%" class="svg-gradient-end-color" />
				</lineargradient>
			</defs>
		</svg>

		<a href="index.html" data-toggle="popover" data-placement="bottom" data-content="Назад">
			<svg viewbox="0 0 512 512">
				<g>
					<g>
						<path d="M501.333,245.333H36.417l141.792-141.792c4.167-4.167,4.167-10.917,0-15.083c-4.167-4.167-10.917-4.167-15.083,0l-160,160
			c-4.167,4.167-4.167,10.917,0,15.083l160,160c2.083,2.083,4.813,3.125,7.542,3.125c2.729,0,5.458-1.042,7.542-3.125

	<div class="container-fluid mt-3">
		<h1>Комплиментарность</h1>

		<form class="m-3" name="mainForm">
			<div class="form-group">
				<label class="small" for="dnaInput">ДНК 1</label>
				<input type="text" class="form-control" id="dnaInput">
				<span class="error-log" id="dna1err"></span>
			</div>

			<div class="form-group">
				<label class="small" for="dna2Input">ДНК 2</label>
				<input type="text" class="form-control" id="dna2Input">
				<span class="error-log" id="dna2err"></span>
			</div>

			<div class="form-group">
				<label class="small" for="irnaInput">иРНК</label>
				<input type="text" class="form-control" id="irnaInput">
				<span class="error-log" id="irnaerr"></span>
			</div>

			<div class="form-group">
				<label class="small" for="trnaInput">тРНК</label>
				<input type="text" class="form-control" id="trnaInput">
				<span class="error-log" id="trnaerr"></span>
			</div>

			<div class="form-group">
				<label class="small" for="proteinInput">Белок</label>
				<input type="text" class="form-control" id="proteinInput">
				<span class="error-log" id="proteinerr"></span>
			</div>

			<div class="btn-group" role="group">
				<button type="button" class="btn" id="runButton">Построить</button>

				<div class="btn-group" role="group">
					<button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
					</button>

					<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
						<button class="dropdown-item" id="buildByDna1Button">Построить по ДНК 1</button>
						<button class="dropdown-item" id="buildByDna2Button">Построить по ДНК 2</button>
						<button class="dropdown-item" id="buildByiRnaButton">Построить по иРНК</button>
						<button class="dropdown-item" id="buildBytRnaButton">Построить по тРНК</button>
						<button class="dropdown-item" id="buildByProteinButton">Построить по белку</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"

		crossorigin="anonymous"></script>
	<script src="../scripts/lib/complementarity.min.js"></script>
</body>

</html>
