<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Комплиментарность</title>
	<meta name="description" content="Построить цепочки ДНК, тРНК, иРНК и белок онлайн">
	<meta name="keywords" content="правило комплиментарности, построить цепочку онлайн">

	<link rel="apple-touch-icon" sizes="57x57" href="../resources/images/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../resources/images/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../resources/images/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../resources/images/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../resources/images/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../resources/images/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../resources/images/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../resources/images/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../resources/images/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../resources/images/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../resources/images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../resources/images/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../resources/images/icons/favicon-16x16.png">
	<link rel="icon" type="image/ico" href="./favicon.ico" />
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="../resources/images/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="../stylesheets/applet.css">
</head>

<body>

	<div class="container-fluid mt-3">
		<div id="closeButton">
			<svg x="0px" y="0px" width="24px" height="24px" viewBox="0 0 357 357">
				<polygon fill="#ffffff"
					points="357,35.7 321.3,0 178.5,142.8 35.7,0 0,35.7 142.8,178.5 0,321.3 35.7,357 178.5,214.2 321.3,357 357,321.3 214.2,178.5" />
			</svg>
		</div>

		<h1>Комплиментарность</h1>

		<form class="m-3 mt-5">
			<div class="input-control">
				<label for="firstDnaInput">ДНК 1</label>
				<input type="text" class="form-control" id="firstDnaInput">
				<span class="error-log" id="firstDnaErrorLog"></span>
			</div>

			<div class="input-control">
				<label for="secondDnaInput">ДНК 2</label>
				<input type="text" class="form-control" id="secondDnaInput">
				<span class="error-log" id="secondDnaErrorLog"></span>
			</div>

			<div class="input-control">
				<label for="informationalRnaInput">иРНК</label>
				<input type="text" class="form-control" id="informationalRnaInput">
				<span class="error-log" id="informationalRnaErrorLog"></span>
			</div>

			<div class="input-control">
				<label for="transferRnaInput">тРНК</label>
				<input type="text" class="form-control" id="transferRnaInput">
				<span class="error-log" id="transferRnaErrorLog"></span>
			</div>

			<div class="input-control">
				<label for="proteinInput">Белок</label>
				<input type="text" class="form-control" id="proteinInput">
				<span class="error-log" id="proteinErrorLog"></span>
			</div>

			<button type="button" class="btn" id="runButton">Построить</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="../scripts/lib/complementarity.js"></script>
	<script>
		$("#closeButton").click(() => window.history.go(-1));
	</script>
</body>

</html>
