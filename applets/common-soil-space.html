<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Посчитать плотность твёрдой фазы - Plant Protection</title>

	<link rel="apple-touch-icon" sizes="57x57" href="../resources/images/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../resources/images/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../resources/images/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../resources/images/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../resources/images/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../resources/images/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../resources/images/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../resources/images/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../resources/images/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../resources/images/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../resources/images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../resources/images/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../resources/images/icons/favicon-16x16.png">
	<link rel="icon" type="image/ico" href="./favicon.ico" />
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="../resources/images/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="../resources/fonts/stylesheet.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="../stylesheets/common.css">
	<link rel="stylesheet" href="../stylesheets/applet.css">
</head>

<body>
	<div class="container-fluid mt-3">
		<div id="closeButton">
			<svg x="0px" y="0px" width="24px" height="24px" viewBox="0 0 357 357">
				<polygon fill="#ffffff"
					points="357,35.7 321.3,0 178.5,142.8 35.7,0 0,35.7 142.8,178.5 0,321.3 35.7,357 178.5,214.2 321.3,357 357,321.3 214.2,178.5" />
			</svg>
		</div>

		<h1>Общая порозность почвы</h1>

		<div class="variants">
			<div id="variant-1" class="active-variant">Вариант 1</div>
			<div id="variant-2">Вариант 2</div>
		</div>

		<form class="m-3 mt-5">
			<div id="option-1">
				<div class="input-control">
					<label for="solidPhaseMassInput">Объём почвы `V_t`</label>
					<input type="text" class="form-control" id="solidPhaseMassInput" placeholder="0">
					<span class="error-log" id="dna1err"></span>
				</div>

				<div class="input-control">
					<label for="solidPhaseVolumeInput">Объём твёрдой фазы почвы `V_s`</label>
					<input type="text" class="form-control" id="soilVolumeInput" placeholder="0">
					<span class="error-log" id="dna2err"></span>
				</div>
			</div>

			<div id="option-2" class="hide">
				<div class="input-control">
					<label for="soilDensityInput">Плотность почвы `rho_b`</label>
					<input type="text" class="form-control" id="soilDensityInput" placeholder="0">
					<span class="error-log" id="dna1err"></span>
				</div>

				<div class="input-control">
					<label for="soildPhaseDensityInput">Плотность твёрдой фазы почвы `rho_s`</label>
					<input type="text" class="form-control" id="soildPhaseDensityInput" placeholder="0">
					<span class="error-log" id="dna2err"></span>
				</div>
			</div>

			<div class="output-control">
				<label for="solidPhaseDensityOutput">Общая порозность почвы `epsilon`</label>
				<input type="text" class="form-control" id="soilDensityOutput" placeholder="-" readonly>
				<span class="error-log" id="irnaerr"></span>
			</div>
		</form>
	</div>

	<div id="infoButton">
		<svg x="0px" y="0px" viewBox="0 0 512 512">
			<path fill="#ffffff" d="M437.02,74.98C388.667,26.629,324.38,0,256,0S123.333,26.629,74.98,74.98C26.629,123.333,0,187.62,0,256
					s26.629,132.667,74.98,181.02C123.333,485.371,187.62,512,256,512s132.667-26.629,181.02-74.98
					C485.371,388.667,512,324.38,512,256S485.371,123.333,437.02,74.98z M256,70c30.327,0,55,24.673,55,55c0,30.327-24.673,55-55,55
					c-30.327,0-55-24.673-55-55C201,94.673,225.673,70,256,70z M326,420H186v-30h30V240h-30v-30h110v180h30V420z" />
		</svg>
	</div>

	<div id="infoBox" class="hide">
		<div class="formula">`rho_b = (m_s)/(V_t)` [г/см<sup>3</sup>]</div>
	</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_HTMLorMML"
		async></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script>
		$("#closeButton").click(() => window.history.go(-1));

		function evaluate() {
			let solidPhaseMass = parseFloat($("#solidPhaseMassInput").val());
			let solidPhaseVolume = parseFloat($("#soilVolumeInput").val());

			$("#soilDensityOutput").val(1 - (solidPhaseMass / solidPhaseVolume));
		}

		function evaluate2() {
			let solidPhaseMass = parseFloat($("#soilDensityInput").val());
			let solidPhaseVolume = parseFloat($("#soildPhaseDensityInput").val());

			$("#soilDensityOutput").val(1 - (solidPhaseMass / solidPhaseVolume));
		}

		$("#solidPhaseMassInput").change(evaluate);
		$("#soilVolumeInput").change(evaluate);

		$("#soilDensityInput").change(evaluate2);
		$("#soildPhaseDensityInput").change(evaluate2);

		$("#variant-1").click(() => {
			$("#option-1").removeClass("hide")
			$("#option-2").addClass("hide")

			$("#variant-1").addClass("active-variant")
			$("#variant-2").removeClass("active-variant")
		})

		$("#variant-2").click(() => {
			$("#option-2").removeClass("hide")
			$("#option-1").addClass("hide")

			$("#variant-2").addClass("active-variant")
			$("#variant-1").removeClass("active-variant")
		})

		$("#infoButton").click(() => $("#infoBox").toggleClass("hide"));
	</script>
</body>

</html>
