	<link rel="stylesheet" href="../stylesheets/applet.css">

	<style>
		.gamete {
			border-radius: 50%;
			display: flex;
			width: fit-content;
			height: 30px;
			min-width: 30px;
			padding: 5px;
			justify-content: center;
			align-items: center;

			font-weight: 600;
		}

		.gamete-first {
			background-color: teal;
		}

		.gamete-second {
			background-color: tomato;
		}

		.table {
			color: rgb(240, 240, 240)
		}
	</style>
</head>

<body>

	<div class="container-fluid mt-3">
		<div id="closeButton">
			<svg x="0px" y="0px" width="24px" height="24px" viewBox="0 0 357 357">
				<polygon fill="#ffffff"
					points="357,35.7 321.3,0 178.5,142.8 35.7,0 0,35.7 142.8,178.5 0,321.3 35.7,357 178.5,214.2 321.3,357 357,321.3 214.2,178.5" />
			</svg>
		</div>

		<h1>Решётка Пеннета</h1>

		<form class="m-3 mt-5">
			<div class="input-control">
				<label for="genotype1">Генотип 1</label>
				<input type="text" class="form-control" id="genotype1">
			</div>

			<div class="input-control">
				<label for="genotype2">Генотип 2</label>
				<input type="text" class="form-control" id="genotype2">
			</div>

			<div id="gametparams"></div>

			<div id="errorlogs"></div>

			<input type="button" value="Построить" id="runButton" class="btn btn-primary">

			<div id="tableplace"></div>
		</form>
	</div>
	

	<script>
		$("#closeButton").click(() => window.history.go(-1));
	</script>
	
	<script src="../scripts/lib/pennet.js"></script>
</body>
