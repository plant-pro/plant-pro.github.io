<body>
	<div class="header">
		<div style="display: table;">
			<img src="../resources/images/logo.png" class="pure-img pure-img-responsive"
				style="height: 32px; display: table-cell;">
			<h1 style="display: table-cell; text-align: center; padding-left: 10px;">PL-PRO</h1>
		</div>
	</div>

	<div class="content">
		This application help you to build the second chain of DNA, iRNA, tRNA and protein by sequence of
		nucleotids.<br><br>

		<form name="mainForm" class="pure-form pure-form-aligned">
			<fieldset>
				<input type="text" class="pure-input pure-input-1" name="dnaInput" id="dnaInput" placeholder="DNA 1"
					onkeypress="filterDNA(event)"> <br><br>

				<input type="text" class="pure-input pure-input-1" name="dna2Input" placeholder="DNA 2"
					onkeypress="filterDNA(event)"> <br><br>

				<input type="text" class="pure-input pure-input-1" name="irnaInput" placeholder="iRNA"><br><br>

				<input type="text" class="pure-input pure-input-1" name="trnaInput" placeholder="tRNA"><br><br>

				<input type="text" class="pure-input pure-input-1" name="proteinInput" placeholder="Protein"><br><br>

				<input type="button" value="Build" class="pure-input pure-button pure-button-primary"
					onclick="runApplication()">
			</fieldset>
		</form>
	</div>
