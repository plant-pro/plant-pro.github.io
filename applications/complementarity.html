<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Комплементарность</title>

	<link rel="stylesheet" href="../stylesheets/material.min.css">
	<script src="../scripts/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<style>
		.mdl-textfield {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">PLANT PROTECTION</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="help/complementarity_help.html">Помощь</a>
				</nav>
			</div>
		</header>

		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Разделы</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="../index.html"><i class="material-icons">subject</i>Статьи</a>
				<a class="mdl-navigation__link" href="../library/index.html"><i class="material-icons">book</i>Библиотека</a>
				<a class="mdl-navigation__link" href="index.html"><i class="material-icons">widgets</i>Приложения</a>
				<a class="mdl-navigation__link" href="../genetic-tasks/index.html"><i class="material-icons">list_alt</i>Сборник
					задач по генетике</a>
				<a class="mdl-navigation__link" href="help/complementarity_help.html"><i class="material-icons"
						style="font-size: 24px">live_help</i>Помощь</a>
			</nav>
		</div>

		<main class="mdl-layout__content">
			<div class="page-content">
				<form name="mainForm">
					<fieldset>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield">
									<label class="tblbl">ДНК 1</label>
									<input class="mdl-textfield__input" type="text" id="dnaInput">
									<span class="mdl-textfield__error" id="dna1err" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield">
									<label class="tblbl">ДНК 2</label>
									<input class="mdl-textfield__input" type="text" id="dna2Input">
									<span class="mdl-textfield__error" id="dna2err" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<label class="tblbl">иРНК</label>
									<input class="mdl-textfield__input" type="text" id="irnaInput">
									<span class="mdl-textfield__error" id="irnaerr" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield">
									<label class="tblbl">тРНК</label>
									<input class="mdl-textfield__input" type="text" id="trnaInput">
									<span class="mdl-textfield__error" id="trnaerr" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield">
									<label class="tblbl">Белок</label>
									<input class="text-box-with-label mdl-textfield__input" type="text" id="proteinInput">
									<span class="mdl-textfield__error" id="proteinerr" style="visibility: visible"></span>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<input type="button" value="Построить" id="runButton"
									class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</main>
	</div>
	<script src="../scripts/lib/complementarity.min.js"></script>
</body>

</html>
