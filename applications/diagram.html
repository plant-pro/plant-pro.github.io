<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
	function drawPlot(data) {
		if (document.getElementById("option-1").checked) {
			var chart = new google.visualization.ColumnChart(document.getElementById("plot"));
			chart.draw(google.visualization.arrayToDataTable(data), { legend: { position: 'none' } });
		} else if (document.getElementById("option-4").checked) {
			var chart = new google.visualization.BarChart(document.getElementById("plot"));
			chart.draw(google.visualization.arrayToDataTable(data), { legend: { position: 'none' } });
		} else if (document.getElementById("option-2").checked) {
			let n = 0;

			for(let i of data) {
				if((typeof i[1]) === "number")
					n += i[1];
			}
			
			for(let i of data) {
				if((typeof i[1]) === "number")
					i[1] = i[1] / n;
			}

			var chart = new google.visualization.ColumnChart(document.getElementById("plot"));
			chart.draw(google.visualization.arrayToDataTable(data), { legend: { position: 'none' } });
		} else {
			var chart = new google.visualization.PieChart(document.getElementById("plot"));
			chart.draw(google.visualization.arrayToDataTable(data));
		}
	}
</script>
