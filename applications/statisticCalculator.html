<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Статьи по защите растений">
	<title>Статистический калькулятор</title>

	<link rel="stylesheet" href="../stylesheets/material.min.css">
	<script src="../scripts/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<style>
		.mdl-textfield {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">PLANT PROTECTION</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" id="help" href="#">Помощь</a>
				</nav>
			</div>
		</header>

		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Разделы</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="../index.html"><i class="material-icons">subject</i>Статьи</a>
				<a class="mdl-navigation__link" href="../library/index.html"><i class="material-icons">book</i>Библиотека</a>
				<a class="mdl-navigation__link" href="index.html"><i class="material-icons">widgets</i>Приложения</a>
				<a class="mdl-navigation__link" href="../genetic-tasks/index.html"><i class="material-icons">list_alt</i>Сборник
					задач по генетике</a>
				<a class="mdl-navigation__link" id="help2" href="#"><i class="material-icons"
						style="font-size: 24px">live_help</i> Помощь</a>
			</nav>
		</div>

		<main class="mdl-layout__content">
			<div class="page-content">
				<form name="mainForm">
					<fieldset>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-textfield mdl-js-textfield">
									<label class="tblbl">Введите данные:</label>
									<textarea class="mdl-textfield__input" rows="1" type="text" id="seqInput"> </textarea>
								</div>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox1">
									<input type="checkbox" id="checkbox1" class="mdl-checkbox__input">
									<span class="mdl-checkbox__label" style="color: #3f51b5;font-size: 12px;">Расчёт для генеральной
										совокупности</span>
								</label>
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<input type="button" value="Рассчитать" id="runButton"
									class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
							</div>

							<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
								<div id="reportPlace"></div>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</main>
	</div>
	<script src="../scripts/lib/statistic-calc.min.js"></script>
</body>

</html>
