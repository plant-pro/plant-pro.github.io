<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .question {
            background-color: #f5f5f5;
            margin: 3rem;
            padding: 10px 20px;
            border-radius: 2px;
            border: solid 1px rgba(0, 0, 0, 0.1);
        }

        .question button {
            margin: 10px;
            background-color: crimson;
            color: white;
            font-weight: bolder;
            border: none;
            border-radius: 2px;
            padding: 5px 10px;
        }

        .question-heading {
            font-weight: bold;
            margin: 10px;
        }

        .question-no::before {
            content: 'Вопрос №';
        }

        .question-no::after {
            content: '. ';
        }

        .answers {
            margin: 10px;
        }

        .answers input[type="text"] {
            border: solid 1px  rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            padding: 5px 10px;
        }

        .answer {
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 5px;
        }

        .answer-no::after {
            content: ') ';
        }

        .answer-selected {
            background-color: rgb(219, 219, 255);
            border-radius: 2px;
        }

        .answer-content img {
            max-width: 200px;
        }

        .correct-answer {
            background-color: rgba(0, 255, 0, 0.2);
        }

        .wrong-answer {
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <script src="../scripts/lib/plant-test.js"></script>
    <script>
        let questions = [
        
        new SingleQuestion(
            "Плотность твёрдой фазы - это",
            [
                new TextAnswer("отношение массы твёрдой фазы почвы к общему объёму почвы"),
                new TextAnswer("отношение массы твёрдой фазы почвы к объёму твёрдой фазы"),
                new TextAnswer("отношение объёма пор почвы к массе твёрдой фазы почвы"),
            ],
            2
        ),

        new SingleQuestion(
            "Общая порозность почвы - это",
            [
                new TextAnswer("объём почвенных пор в почвенном образце по отношению к объёму всего образца"),
                new TextAnswer("объём воды, содержащейся в объёме почвы"),
                new TextAnswer("отношение объёма пор почвы к массе твёрдой фазы почвы"),
                new TextAnswer("отношение общего объёма пор в почве или грунте к объёму твёрдой фазы почвы"),
            ],
            1
        ),

        new SingleQuestion(
            "Коэффициент пористости - это",
            [
                new TextAnswer("объём почвенных пор в почвенном образце по отношению к объёму всего образца"),
                new TextAnswer("объём воды, содержащейся в объёме почвы"),
                new TextAnswer("отношение объёма пор почвы к массе твёрдой фазы почвы"),
                new TextAnswer("отношение общего объёма пор в почве или грунте к объёму твёрдой фазы почвы"),
            ],
            4
        ),

        new SingleQuestion(
            "Приведённая пористость - это",
            [
                new TextAnswer("объём почвенных пор в почвенном образце по отношению к объёму всего образца"),
                new TextAnswer("объём воды, содержащейся в объёме почвы"),
                new TextAnswer("отношение объёма пор почвы к массе твёрдой фазы почвы"),
                new TextAnswer("отношение общего объёма пор в почве или грунте к объёму твёрдой фазы почвы"),
            ],
            4
        ),

        new SingleQuestion(
            "Удельный объём пор почвы - это",
            [
                new TextAnswer("отношение общего объёма пор в почве или грунте к объёму твёрдой фазы почвы"),
                new TextAnswer("объём почвенных пор в почвенном образце по отношению к объёму всего образца"),
                new TextAnswer("отношение объёма пор почвы к массе твёрдой фазы почвы"),
                new TextAnswer("объём воды, содержащейся в объёме почвы"),
            ],
            3
        ),

        new MultiQuestion(
            "Общая пористость почвы измеряется в",
            [
                new HTMLAnswer("<strong>г/см<sup>3</sup>]</strong>"),
                new HTMLAnswer("<strong>% от объёма почвы</strong>"),
                new HTMLAnswer("<strong>[см<sup>3</sup>/см<sup>3</sup>]</strong>"),
                new HTMLAnswer("<strong>[см<sup>3</sup>/г]</strong>"),
            ],
            [2, 3]
        ),

        new InputQuestion(
            "Найдите плотность твёрдой фазы почвы, если известно что объём твёрдой фазы равен 100 см. куб., а масса твёрдой фазы равна 10 г.",
            "0.1"
        ),
    ]

    let test = new Test(questions)
    this.document.body.appendChild(test)
    test.render();
    </script>
</body>
</html>
