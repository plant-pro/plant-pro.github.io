<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .question {
            background-color: #f5f5f5;
            margin: 3rem;
            padding: 10px 20px;
            border-radius: 2px;
            border: solid 1px rgba(0, 0, 0, 0.1);
        }

        .question button {
            margin: 10px;
            background-color: crimson;
            color: white;
            font-weight: bolder;
            border: none;
            border-radius: 2px;
            padding: 5px 10px;
        }

        .question-heading {
            font-weight: bold;
            margin: 10px;
        }

        .question-no::before {
            content: 'Вопрос №';
        }

        .question-no::after {
            content: '. ';
        }

        .answers {
            margin: 10px;
        }

        .answers input[type="text"] {
            border: solid 1px  rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            padding: 5px 10px;
        }

        .answer {
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 5px;
        }

        .answer-no::after {
            content: ') ';
        }

        .answer-selected {
            background-color: rgb(219, 219, 255);
            border-radius: 2px;
        }

        .answer-content img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    
    <script src="../scripts/lib/plant-test.js"></script>
    <script>
        let questions = [new SingleQuestion(
            "Hello?",
            [
                new TextAnswer("Yes"),
                new TextAnswer("No"),
                new ImageAnswer("../resources/images/bob1.svg", "")
            ],
            1
        ),
        new SingleQuestion(
            "Hi?",
            [
                new TextAnswer("Yes"),
                new TextAnswer("No"),
                new TextAnswer("Bye")
            ],
            1
        ),
        new MultiQuestion(
            "Hsas",
            [
                new TextAnswer("Yes"),
                new TextAnswer("No"),
                new TextAnswer("Bye")
            ],
            [1, 3]
        ),
        new InputQuestion(
            "2 * 2 + 2 = ",
            "6"
        )
    ]

    new Test(this.document.body, questions).render();
    </script>
</body>
</html>
